arch: unet_small
data_root: data
dataset: cifar10
diffusion:
  T: 1000
  beta_schedule: linear
  loss: eps_mse
img_size: 32
logging:
  log_interval: 100
  out_dir: runs/ddpm/cifar10
model:
  base_channels: 128
  channel_mults:
  - 1
  - 2
  - 2
  - 2
  dropout: 0.1
  num_res_blocks: 2
train:
  batch_size: 128
  betas:
  - 0.9
  - 0.999
  ema: true
  ema_decay: 0.999
  epochs: 200
  grad_clip: 1.0
  lr: 0.0001
  num_workers: 4
  seed: 0
  warmup_steps: 500
  weight_decay: 0.0
